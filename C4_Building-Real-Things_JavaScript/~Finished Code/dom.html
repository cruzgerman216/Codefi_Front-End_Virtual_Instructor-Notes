<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM & DOM Events | HTML + CSS + JS</title>
  </head>
  <body>
    <!-- * MAIN CONTENT * -->
    <section class="container">
      <!-- Button 1: inline HTML -->
      <button class="btn btn_inline" onclick="changeBackground()">
        Button 1
      </button>

      <!-- Buttons 2, 3 & 4: onclick property -->
      <button class="btn btn_onclick">Button 2</button>
      <button class="btn btn_onclick">Button 3</button>
      <button class="btn btn_onclick">Button 4</button>

      <!-- Button 5: event listener  -->
      <button class="btn btn_event-listener">Button 5</button>
    </section>

    <!-- * JAVASCRIPT * -->
    <script src="./dom.js"></script>
  </body>
</html>
